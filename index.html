<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Tiny List Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>My Todo List</h1>
  </header>

  <div id="form">
    <input id="text" placeholder="Add an item…" required />
    <button id="add-item-button">Add</button>
    </form>

    <div class="toolbar">
      <button id="sort">Sort A–Z</button>
      <button id="clear">Clear All</button>
    </div>

    <ul id="list">
    </ul>

    <script src="script.js"></script>
</body>

</html>
